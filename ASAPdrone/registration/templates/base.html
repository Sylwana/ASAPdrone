
    <!doctype html>

    <html>
        <head><meta charset="utf-8">
        <style>
    #footer {
    position:absolute;
    bottom:0;
    width:100%;
    height:60px;   /* Height of the footer */
    background:#e3e9f2;
}
</style>
</head>

        {% block content %}

        {% endblock %}

        <div id="footer"><footer>
           <br>
            <strong>time:</strong> {{ now }} <br>
            <strong> logged as: </strong>{{ current_user }}
            {% if user.is_authenticated %}
            (<a href="{% url 'logout' %}">Log out</a>)
            (<a href="{% url 'console'  pk=current_user_id %}">My Console</a>)


            {% else %}
            (<a href="{% url 'login' %}">Log in</a>)
            {% endif %}
        </div></footer>

        </body>

    </html>
